<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°-–≠–∫–≤–∞–π—Ä–∏–Ω–≥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        .device {
            width: 100vw; height: 100vh; max-width: 480px; background: radial-gradient(circle at center, #001a00, #000); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; position: relative;
        }

        .logo { font-size: 9vw; font-weight: bold; color: #00ff41; text-shadow: 0 0 40px #00ff41; margin-bottom: 6vh; letter-spacing: 2px; }

        .pay-button {
            background: radial-gradient(circle, #33ff66, #00cc33); color: #000; width: 80vw; max-width: 380px; 
            padding: 7vh 0; font-size: 11vw; font-weight: bold; border-radius: 100px; border: none; cursor: pointer;
            box-shadow: 0 0 80px #00ff41; animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 60px #00ff41; }
            to { box-shadow: 0 0 120px #00ff41, 0 0 180px rgba(0,255,65,0.4); }
        }

        .pay-button:active { transform: scale(0.94); }

        .slogan { font-size: 7vw; margin-top: 8vh; text-shadow: 0 0 20px #00ff41; opacity: 0.9; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; position: absolute; top: 0; left: 0; padding: 20px; }
        #main-screen { display: flex; }

        .amount-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; width: 90%; margin: 30px 0; }
        .amount-btn { background: rgba(0,40,0,0.7); color: #fff; padding: 35px 10px; font-size: 8vw; font-weight: bold; 
            border: 4px solid #00ff41; border-radius: 30px; cursor: pointer; transition: all 0.2s; }
        .amount-btn:active { background: #00ff41; color: #000; transform: scale(0.95); }

        .amount-display { font-size: 16vw; color: #00ff41; text-shadow: 0 0 50px #00ff41; font-weight: bold; }

        .payment-text { font-size: 8vw; text-align: center; line-height: 1.6; margin: 40px 0; }

        .success-screen { flex-direction: column; justify-content: center; align-items: center; color: #00ff41; }
        .check { font-size: 30vw; animation: checkAnim 0.8s ease-out; }
        @keyframes checkAnim { 0% { transform: scale(0); } 70% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .success-text { font-size: 10vw; margin-top: 20px; animation: fadeIn 1s ease-in 0.5s forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }

        .confetti { position: absolute; width: 10px; height: 10px; background: #00ff41; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        .back-btn { position: absolute; bottom: 50px; background: rgba(50,50,50,0.6); padding: 15px 60px; font-size: 6vw; 
            border: 2px solid #666; border-radius: 50px; cursor: pointer; }
        .back-btn:active { background: #666; }
    </style>
</head>
<body>
    <div class="device">
        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="screen" id="main-screen">
            <div class="logo">–°-–≠–∫–≤–∞–π—Ä–∏–Ω–≥</div>
            <button class="pay-button" id="cpay-btn">C-Pay</button>
            <div class="slogan">–ü–ª–∞—Ç–∏—Ç–µ –∫–∞–∫ –≤–∞–º —É–¥–æ–±–Ω–æ</div>
        </div>

        <!-- –í—ã–±–æ—Ä —Å—É–º–º—ã -->
        <div class="screen" id="amount-screen">
            <h2 style="font-size: 8vw; margin-bottom: 40px;">–í—ã–±–µ—Ä–∏—Ç–µ —Å—É–º–º—É</h2>
            <div class="amount-grid">
                <button class="amount-btn" data-amount="100">100 ‚ÇΩ</button>
                <button class="amount-btn" data-amount="500">500 ‚ÇΩ</button>
                <button class="amount-btn" data-amount="1000">1000 ‚ÇΩ</button>
                <button class="amount-btn" data-amount="2000">2000 ‚ÇΩ</button>
                <button class="amount-btn" data-amount="5000">5000 ‚ÇΩ</button>
                <button class="amount-btn" data-amount="10000">10000 ‚ÇΩ</button>
            </div>
            <button class="back-btn" id="back-to-main">‚Üê –ù–∞–∑–∞–¥</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –æ–ø–ª–∞—Ç—ã -->
        <div class="screen" id="payment-screen">
            <div class="amount-display" id="selected-amount">0 ‚ÇΩ</div>
            <div class="payment-text">
                –ü—Ä–∏–ª–æ–∂–∏—Ç–µ –∫–∞—Ä—Ç—É,<br>—Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏<br>—É–ª—ã–±–Ω–∏—Ç–µ—Å—å üòä
            </div>
            <button class="back-btn" id="back-to-amount">–û—Ç–º–µ–Ω–∞</button>
        </div>

        <!-- –£—Å–ø–µ—à–Ω–∞—è –æ–ø–ª–∞—Ç–∞ -->
        <div class="screen success-screen" id="success-screen">
            <div class="check">‚úì</div>
            <div class="success-text">–û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!</div>
        </div>
    </div>

    <audio id="beep" src="https://www.soundjay.com/buttons/beep-07.mp3"></audio>
    <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <script>
        const beep = document.getElementById('beep');
        const successSound = document.getElementById('success-sound');

        // –ü–µ—Ä–µ—Ö–æ–¥—ã
        document.getElementById('cpay-btn').onclick = () => {
            beep.play();
            showScreen('amount-screen');
        };

        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.onclick = () => {
                beep.play();
                document.getElementById('selected-amount').textContent = btn.dataset.amount + ' ‚ÇΩ';
                showScreen('payment-screen');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è "–æ–ø–ª–∞—Ç–∞" —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    successSound.play();
                    if ('vibrate' in navigator) navigator.vibrate([200, 100, 200]);
                    showScreen('success-screen');
                    createConfetti();
                    
                    // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => showScreen('main-screen'), 3000);
                }, 3000);
            };
        });

        document.getElementById('back-to-main').onclick = () => showScreen('main-screen');
        document.getElementById('back-to-amount').onclick = () => showScreen('amount-screen');

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 80; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = Math.random() * 100 + 'vw';
                c.style.background = ['#00ff41', '#33ff66', '#00cc33'][Math.floor(Math.random()*3)];
                c.style.animationDelay = Math.random() * 2 + 's';
                c.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }
        }
    </script>
</body>
</html>
